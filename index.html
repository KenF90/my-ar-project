<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AR Treasure Hunt</title>

  <!-- Load MindAR + A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }

    #contentText {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px;
      background: rgba(255,255,255,0.85);
      font-size: 24px;
      display: none;
      z-index: 10;
    }

    #startButton {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 28px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 10;
    }

    #tip {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="contentText">Lounge • Minx • Plate</div>
  <button id="startButton">Start AR</button>
  <div id="tip">Tip: If the camera does not start, open this page in Chrome (Android) or Safari (iPhone).</div>

  <a-scene 
      id="ar-scene"
      mindar-image="imageTargetSrc: targets.mind;"
      vr-mode-ui="enabled: false"
      embedded
      style="display:none;">

    <!-- When Trigger 1 is detected -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-text 
          value="Lounge • Minx • Plate"
          color="green"
          align="center"
          position="0 0.5 0"
          scale="1.8 1.8 1.8">
      </a-text>
    </a-entity>

    <!-- When Trigger 2 is detected -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-text 
          value="Well Done!"
          color="green"
          align="center"
          position="0 0 0"
          scale="2 2 2">
      </a-text>
    </a-entity>

  </a-scene>

  <script>
    const startButton = document.getElementById("startButton");
    const arScene = document.getElementById("ar-scene");

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      arScene.style.display = "block";
      arScene.enterVR();
    });
  </script>
</body>
</html>
