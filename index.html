<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple AR Demo</title>

    <!-- Load MindAR + A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #contentText {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px;
        background: rgba(255,255,255,0.8);
        font-size: 24px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="contentText">Lounge • Minx • Plate</div>

    <a-scene mindar-image="imageTargetSrc: targets.mind;" vr-mode-ui="enabled: false" embedded>
      <a-assets>
        <img id="trigger2" src="Trigger2.jpg" />
      </a-assets>

      <!-- When Trigger 1 is detected -->
      <a-image src="#trigger2" mindar-image-target="targetIndex: 0"></a-image>
    </a-scene>

    <script>
      // Show text when AR activates
      document.querySelector("a-scene").addEventListener("targetFound", () => {
        document.getElementById("contentText").style.display = "block";
      });
      document.querySelector("a-scene").addEventListener("targetLost", () => {
        document.getElementById("contentText").style.display = "none";
      });
    </script>
  </body>
</html>
